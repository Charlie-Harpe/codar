<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            background: rgb(248, 89, 89);
            text-align: center;
            color: rgb(255, 255, 255);
        }

        #container {
            max-width: 20%;
            padding: 10px 0px 0px 0px;
        }
    </style>
</head>

<body>
    <h2>Estrutura de repetição usando For()</h2>
    <button onclick="test()" id="btton">Repeat</button>
    <div id="container">
        <div id="result"></div>
    </div>

    <script>


        function test() {

            for (var i = 0; i < 20; ++i) {
                document.getElementById("result").innerHTML += " Repetição,";
            }
        }
    </script>

</body>

</html>
