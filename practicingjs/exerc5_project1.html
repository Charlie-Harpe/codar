            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", `https://economia.awesomeapi.com.br/all/USD-BRL`, true);
            xmlHttp.send();

            xmlHttp.onreadystatechange = function () {
                var coin = JSON.parse(xmlHttp.responseText);
                document.getElementById("showcoin").innerHTML = `O valor da moeda em Real : R$` + coin.USD.high;

            event.preventDefault();
