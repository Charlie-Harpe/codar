<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #result {
        background: rgb(248, 89, 89);
        text-align: center;
        color: rgb(255, 255, 255);
    }

    #container {
        max-width: 20%;
        padding: 10px 0px 0px 0px;
    }
</style>

<body>
    <h2>Estrutura de repetição usando ForEach()</h2>
    <button onclick="prosse()" id="btton">Repeat</button>
    <div id="container">
        <div id="result"></div>
    </div>

    <script>
        function prosse() {
            const rept = [1,2,3,4,5];

            rept.forEach(function (nome, i) {
                switch (nome <= 5){
                    case true:
                    document.getElementById("result").innerHTML += (" Repetição,") 
                }
            })
        }
    </script>
</body>

</html>
