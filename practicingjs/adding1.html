<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Values</title>

</head>

<body>

    <h2>Adding values</h2>
    <input type="button" id="calc" value="calc" onclick="calculate()">
    <script>

        var number1 = Number(window.prompt("Type first number"));
        var number2 = Number(window.prompt("Type second number"));

        function calculate() {
            result = number1 + number2;
            document.write(result);

            if (number1 == "" || number2 == "") {
                alert("0");
            }
        }
    </script>

</body>

</html>
