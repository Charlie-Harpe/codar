    </h2>

        function prosse() {
            const user = [{ nome: 'caio', idade: 25, empresa: 'Google' }, { nome: 'Tiago', idade: 35, empresa: 'Microsoft' }, { nome: 'Felipe', idade: 30, empresa: 'Apple' }];

            const filterUser = user.filter(function (user) {
