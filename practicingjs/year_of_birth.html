<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year_of_birth</title>
</head>

<body>
    <h2>Year of Birth</h2>
    <input type="number" name="birth" id="birth">
    <button type="button" id="yofb" onclick="validatedata()">Verify</button>
    <script>


        function validatedata() {

            var data = document.getElementById("birth").value;

            if (data <= 2002) {
                alert("oldest")
            }
            else{
                alert("younger")
            }
        }
    </script>

</body>

</html>
