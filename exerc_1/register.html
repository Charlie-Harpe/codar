<!DOCTYPE html>
<html>

<head>
	<title>Formulário</title>
	<script type="text/javascript" src="validform.js">
	</script>
</head>

<body>

	<style>
		form {
			margin-top: 250px;
			margin-left: 500px;
			margin-right: 650px;
			padding: 12px;

		}
	</style>

	<div id="formulario">
		<form method="post" id="form">
			<fieldset>
				<legend>Registrar-se</legend>
				<label>
					<span>Nome :</span>
					<input type="text" id="nome" name="nome">
				</label><br>

				<label><br>
					<span>Pontos :</span>
					<input type="number" id="ponto" name="ponto">
				</label><br>

				<label><br>
					<span>Nota :</span>
					<input type="number" id="nota" name="nota">
				</label><br>

				<label><br>
					<span>E-mail:</span>
					<input type="text" id="email" name="email">
				</label><br>

				<label><br>
					<span>Empresas :</span>
					<input type="text" id="empresa" name="empresa">
				</label><br>

				<label><br>
					<span>Avatars : </span>
					<select id="avatars" required name="avatars">
						<option value="João">João</option>
						<option value="Maria">Maria</option>
						<option value="Pedro">Pedro</option>
					</select>
				</label><br>

				<label><br>
					<span>Horários : </span>
					<input type="time" required name="hr">
				</label><br><br>

				<input type="button" onclick="validform()" value="Enviar">

			</fieldset>
			<p id="teste"></p>
		</form>
	</div>

</body>

</html>
